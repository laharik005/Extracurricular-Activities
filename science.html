<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Science Hub</title>
  <style>
    body { font-family: 'Segoe UI'; margin: 0; padding: 0; background: #e8f5e9; background-image: url("E:/Downloads/download (2).jpg"); background-color: darkcyan;}
    .container { max-width: 800px; margin: 60px auto; padding: 40px; background: #fff; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    h1, h2 { text-align: center; color: #2c3e50; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
    .popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  display: none; /* Hidden by default */
}

.popup-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 1001;
}

#confetti-canvas {
  position: fixed;
  pointer-events: none;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1000;
}

    .back-link { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Science Hub</h1>
    <p>Explore the frontiers of science through workshops, experiments, and tech exhibitions. Join the hub today!</p>
    <h2>Register for Science Hub</h2>
    <form action="sciencehub_register.php" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required>
      <label for="interest">Your Interest:</label>
      <input type="text" id="interest" name="interest" required>
      <button type="submit">Register</button>
    </form>
    <div class="back-link">
      <a href="activities.html">‚Üê Back to Activities</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // Show popup
  document.addEventListener('DOMContentLoaded', () => {
    const popup = document.getElementById('congratsPopup');
    popup.style.display = 'flex';

    // Launch confetti
    const duration = 4 * 1000;
    const animationEnd = Date.now() + duration;
    const confettiInterval = setInterval(() => {
      if (Date.now() > animationEnd) {
        clearInterval(confettiInterval);
        return;
      }

      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });

      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });
    }, 250);

    // Optional: hide popup after 5 seconds
    setTimeout(() => {
      popup.style.display = 'none';
    }, 5000);
  });
</script>

</body>
</html>
