<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debate</title>
  <style>
    body { font-family: 'Segoe UI'; margin: 0; padding: 0; background: #e8f5e9;background-image: url("E:/Downloads/download (1).jpg"); background-color: darkcyan;}
    .container { max-width: 800px; margin: 60px auto; padding: 40px; background: #fff; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    h1, h2 { text-align: center; color: #2c3e50; }
    label { font-weight: bold; display: block; margin-top: 20px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
    .back-link { text-align: center; margin-top: 20px; }
    .popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  display: none; /* Hidden by default */
}

.popup-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 1001;
}

#confetti-canvas {
  position: fixed;
  pointer-events: none;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1000;
}

  </style>
</head>
<body>
  <div class="container">
   <title>Debate Club</title>
<h1>Debate Club</h1>
<p>Sharpen your critical thinking and public speaking skills by joining our Debate Club. Engage in thought-provoking discussions!</p>
<h2>Register for Debate Club</h2>
<form action="debate_register.php" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="topic" class="form-label">Main Debate Topic:</label>
        <input type="text" class="form-control" id="topic" name="topic" placeholder="e.g. Climate Change, AI Ethics" required>
      </div>

      <div class="mb-3">
        <label for="sub_topic" class="form-label">Preferred Sub-topic:</label>
        <select class="form-select" id="sub_topic" name="sub_topic" required>
          <option value="">-- Select a sub-topic --</option>
          <option value="Climate Action Policies">Climate Action Policies</option>
          <option value="AI in Education">AI in Education</option>
          <option value="Freedom of Speech">Freedom of Speech</option>
          <option value="Social Media Impact">Social Media Impact</option>
          <option value="Online Privacy">Online Privacy</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="back-link">
      <a href="activities.html">‚Üê Back to Activities</a>
    </div>
  </div>
 
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // Show popup
  document.addEventListener('DOMContentLoaded', () => {
    const popup = document.getElementById('congratsPopup');
    popup.style.display = 'flex';

    // Launch confetti
    const duration = 4 * 1000;
    const animationEnd = Date.now() + duration;
    const confettiInterval = setInterval(() => {
      if (Date.now() > animationEnd) {
        clearInterval(confettiInterval);
        return;
      }

      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });

      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });
    }, 250);

    // Optional: hide popup after 5 seconds
    setTimeout(() => {
      popup.style.display = 'none';
    }, 5000);
  });
</script>

</body>
</html>
