<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basketball Activity</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8ffd2, #d9f2e6);
      background-image: url("E:/Downloads/download.jpg"); /* optional background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: blueviolet;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 30px;
      text-align: center;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
    .popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  display: none; /* Hidden by default */
}

.popup-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 1001;
}

#confetti-canvas {
  position: fixed;
  pointer-events: none;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1000;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Basketball</h1>
    <p>
      Be part of our basketball team to improve your fitness, develop strategic thinking, and compete in exciting matches. Practices are conducted weekly with tournaments each semester.
    </p>

    <h2>Register for Basketball</h2>
    <form action="basketball_register.php" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required>

      <button type="submit">Register</button>
    </form>

    <div class="back-link">
      <a href="activities.html">‚Üê Back to Activities</a>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // Show popup
  document.addEventListener('DOMContentLoaded', () => {
    const popup = document.getElementById('congratsPopup');
    popup.style.display = 'flex';

    // Launch confetti
    const duration = 4 * 1000;
    const animationEnd = Date.now() + duration;
    const confettiInterval = setInterval(() => {
      if (Date.now() > animationEnd) {
        clearInterval(confettiInterval);
        return;
      }

      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });

      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });
    }, 250);

    // Optional: hide popup after 5 seconds
    setTimeout(() => {
      popup.style.display = 'none';
    }, 5000);
  });
</script>


</body>
</html>
