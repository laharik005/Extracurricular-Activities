<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5 JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="UTF-8">
  <title>Painting Class Registration</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: brown;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  display: none; /* Hidden by default */
}

.popup-content {
  background-color: #fff;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  position: relative;
  z-index: 1001;
}

#confetti-canvas {
  position: fixed;
  pointer-events: none;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1000;
}

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
  <h2 class="text-center">Register for Painting Class</h2>
  <form class="border p-4 rounded shadow" action="painting_register.php" method="POST">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="full_name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Class Type</label>
      <select class="form-select" name="class_type" required>
        <option value="">-- Select --</option>
        <option value="Watercolor Basics">Watercolor Basics</option>
        <option value="Oil Painting">Oil Painting</option>
        <option value="Acrylic Workshop">Acrylic Workshop</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Preferred Slot</label>
      <input type="text" class="form-control" name="preferred_slot" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // Show popup
  document.addEventListener('DOMContentLoaded', () => {
    const popup = document.getElementById('congratsPopup');
    popup.style.display = 'flex';

    // Launch confetti
    const duration = 4 * 1000;
    const animationEnd = Date.now() + duration;
    const confettiInterval = setInterval(() => {
      if (Date.now() > animationEnd) {
        clearInterval(confettiInterval);
        return;
      }

      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });

      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });
    }, 250);

    // Optional: hide popup after 5 seconds
    setTimeout(() => {
      popup.style.display = 'none';
    }, 5000);
  });
</script>

</body>
</html>
